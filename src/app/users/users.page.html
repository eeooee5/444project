<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img src="../../assets/icon/favicon.png" width="40px"  height="40px"/>
    </ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button><ion-icon name="search-outline"></ion-icon></ion-button>
      <ion-button><ion-icon name="person-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="ion-text-center">
      <ion-buttons [collapse]="true" slot="start">
        <ion-button (click)="refresh()"><ion-icon name="refresh-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>Users</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button (click)="AddUser()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users; let i = index">
      <ion-item>
        <ion-thumbnail slot="end">
          <img alt="Silhouette of mountains" [src]="user.photo" />
        </ion-thumbnail>
        <ion-label>
          {{user.Fname}} {{user.Lname}}
          <p>{{user.username}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="edit(i)">Edit</ion-item-option>
        <ion-item-option color="warning" (click)="showSchedule(i)">View Schedule</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
