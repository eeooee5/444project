<ion-header>
  <ion-toolbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
<ion-label>
Quantity:
</ion-label>
<ion-input slot="end" [(ngModel)]="item.quantity"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Threshold:
      </ion-label>
      <ion-input slot="end" [(ngModel)]="item.threshold"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="updateitem()">Update</ion-button>
  </ion-item>
  <div *ngIf="item.lastorderq">
  <ion-item>
<ion-label>last added quantity: {{item.lastorderq}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>last date of addition: {{date}}</ion-label>
      </ion-item>
    </div>
  <ion-item>
    <ion-label>
      Place order?
      </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Number of cartoons({{item.csize}} per cartoon)
      </ion-label>
    <ion-input slot="end" [(ngModel)]="ordercartoons"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Number of Items
      </ion-label>
    <ion-input slot="end" [(ngModel)]="orderitems"></ion-input>
  </ion-item>
  <ion-button (click)="order()">Place Order</ion-button>
</ion-list>
</ion-content>
